version: '3.8'

services:
  # PostgreSQL database
  db:
    image: postgres:15
    container_name: impactx-db-prod
    environment:
      POSTGRES_USER: impactx
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: impactx_prod
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - impactx-network
    restart: unless-stopped

  # Backend service
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: impactx-backend-prod
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://impactx:${DB_PASSWORD}@db:5432/impactx_prod
      - ALGOD_SERVER=${ALGOD_SERVER}
      - ALGOD_PORT=${ALGOD_PORT}
      - ALGOD_TOKEN=${ALGOD_TOKEN}
      - ALGOD_NETWORK=${ALGOD_NETWORK}
      - IPFS_PROVIDER=${IPFS_PROVIDER}
      - PINATA_API_KEY=${PINATA_API_KEY}
      - PINATA_SECRET_API_KEY=${PINATA_SECRET_API_KEY}
      - INFURA_PROJECT_ID=${INFURA_PROJECT_ID}
      - INFURA_PROJECT_SECRET=${INFURA_PROJECT_SECRET}
      - JWT_SECRET=${JWT_SECRET}
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      - db
    networks:
      - impactx-network
    restart: unless-stopped

  # Frontend service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: impactx-frontend-prod
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=${API_URL}
    depends_on:
      - backend
    networks:
      - impactx-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  impactx-network:
    driver: bridge